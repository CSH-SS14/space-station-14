# Edible rag
- type: entity
  id: PresentableRag
  parent: BaseItem
  name: delicious rag
  description: A delicacy for representatives of the moth race!
  components:
  - type: Sprite
    sprite: Imperial/TFG/GoldenLife/presentableRag.rsi
    state: HQrag
  - type: Item
    sprite: Imperial/TFG/GoldenLife/presentableRag.rsi
    state: HQrag
    size: Small
  - type: Food
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialDurathread1
      amount: 1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: StaticPrice
    price: 499
#Edible rag END

# Golden Pizza
- type: entity
  id: FoodPizzaGolden
  parent: FoodPizzaBase
  name: golden pizza
  description: You are rich, crazy bastartd.
  components:
  - type: Sprite
    sprite: Imperial/TFG/GoldenLife/goldenPizza.rsi
    layers:
    - state: goldenPizza
  - type: FlavorProfile
    flavors:
      - gold-pizza
  - type: SliceableFood
