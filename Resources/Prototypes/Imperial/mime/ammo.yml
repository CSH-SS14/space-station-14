- type: entity
  id: PelletShotgunMute
  name: Mute pellet
  noSpawn: true
  parent: BaseBullet
  components:
    - type: Projectile
      damage:
        types:
          Piercing: 10
    - type: SolutionContainerManager
      solutions:
        ammo:
          maxVol: 15
          reagents:
            - ReagentId: MuteToxin
              Quantity: 1
    - type: RefillableSolution
      solution: ammo
    - type: DrainableSolution
      solution: ammo
    - type: InjectableSolution
      solution: ammo

- type: entity
  id: ShellShotgunMute
  name: shell (.50 beanbag)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunMute
    count: 6
    spread: 10
    deleteOnSpawn: true
  - type: ChemicalAmmo
  - type: SpentAmmoVisuals
    state: "beanbag"


